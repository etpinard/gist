<html>
  <head>
    <meta name="charset" content="utf-8" />
    <title>Enjoy my work</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/gist/css/main.css">
    <style>
      .gists {
          overflow-y: auto;
      }
      a.gist {
          display: inline-block;
          width: 230px;
          height: 80px;
          margin: 3px;
          text-shadow: 1px 1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, -1px -1px 0 #fff;
          float: left;
          position: relative;
          border: 1px solid #eee;
      }
      a .description {
          position: absolute;
          padding: 20px 5px;
          vertical-align: middle;
      }
      h1 {
          font-size: 48px;
          font-weight: bold;
      }
      .refresher {
          cursor: pointer;
          margin: 2em 0;
          width: 100%;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <h1><a class="user"><i class="fa fa-github-alt">&nbsp;</i></a></h1>
    <div class="gists"></div>
    <div><i class="fa fa-refresh refresher"></i></div>
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/gist/js/common.js"></script>
    <script type="text/javascript" src="/gist/js/get_gist_list.js"></script>
  </body>
</html>
